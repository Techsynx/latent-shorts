<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Music Player</title>
    <link rel="stylesheet" href="musiccode.css">
</head>
<body>
    <div class="music-player">
        <div class="cover">
            <img src="istockphoto-1131872709-1024x1024.jpg "   alt="Cover Image" id="cover">
        </div>
        <div class="info">
            <h2 id="title">Song Title</h2>
            <h3 id="artist">Artist Name</h3>
        </div>
        <div class="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <div class="controls">
            <button id="shuffle" class="btn">Shuffle</button>
            <button id="prev" class="btn">Prev</button>
            <button id="play" class="btn">Play</button>
            <button id="next" class="btn">Next</button>
            <button id="repeat" class="btn">Repeat</button>
        </div>
        <div class="volume-container">
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
        <audio id="audio" src="song.mp3"></audio>
    </div>
    <script src="musiccode.js"></script>
</body>
</html>
